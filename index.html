<html>

  <head>
    <title>Triangles</title>

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/custom-style.css">
    <link rel="stylesheet" type="text/css" href="css/default.min.css">

    <script src="js/highlight.min.js"></script>
    <script src="js/d3.v5.min.js"></script>


</head>
<body>
 

  <svg height="250" width="250" style="background: black"></svg>


  <!-- This block will be automatically filled with syntax-highlighted code from the script below -->
  <h5>Code for today:</h5>
  <pre>
    <code id="display" class="hljs javascript">
    </code>
  </pre>

  <!--- Code for today's class --->
  <script id="notes">
  var height = 500;
  var width = 500;
  var dataset = [];

  // 2. How can we create new elements, and set their attributes and styles?
  var svg = d3.select("svg").attr("height", height).attr("width", width);

  // We're passing in a function in d3.max to tell it what we're maxing (x value)
  var xScale = d3.scaleLinear().domain([0, 100]).range([0,100]); 

  // We're passing in a function in d3.max to tell it what we're maxing (y value)
  var yScale = d3.scaleLinear().domain([0, 100]).range([0,100]);

  // On Click, we want to add data to the array and chart
  svg.on("click", function() {
      var coords = d3.mouse(this);

      // Normally we go from data to pixels, but here we're doing pixels to data
      let newData= {
        x: Math.round( xScale.invert(coords[0])),  // Takes the pixel number to convert to number
        y: Math.round( yScale.invert(coords[1]))
      };
      dataset.push(newData);   // Push data to our array
      console.log(dataset);


      svg.selectAll("circle")  // For new circle, go through the update process
          .data(dataset)
          .enter()
          .append("circle")
          .attr("r", 10)
          .attr("fill", "red")
      })
  


  </script>


  <!--- calls the highlight library to fill the <pre> tag with code --->
  <script>
  document.getElementById("display").innerText = document.getElementById("notes").innerText;
  hljs.initHighlightingOnLoad();
  </script>

  </div>
</body>
</html>
