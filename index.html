  // 2. How can we create new elements, and set their attributes and styles?
  function myFunction() {
  let svg = d3.select("svg");



  // 3. How do we create lots of elements (but not using data just yet)?
  function randomPixel() {
    return Math.random() * svg.attr("height");
  }
  
  // C style loop
  for (let i = 0; i < 100; i++) {
    svg.append("polyline")
      .attr("r", 70)
      .attr("cx", randomPixel() )
      .attr("cy", randomPixel() )
      .attr("fill","red");
  }
  

  // JS style loop
  let colors = ["teal","silver","green","purple","brown"];
  colors.forEach( (d, i) => {
    // d = the element in the array
    // i = the position in the array
    console.log(d,i);
    
    let rad = 4 + Math.random() * 40;
    
    svg.append("circle")
      .attr("r", rad)
      .attr("cx", randomPixel() )
      .attr("cy", randomPixel() )
      .attr("fill", d);
    
    
  } );


  // 4. How do we update the attributes of existing elements?
  
  d3.selectAll("circle")
    .transition().delay(1000).duration(500)
    .style("fill","orange");
    
  d3.selectAll("circle")
    .transition().delay(1600).duration(500)
    .attr("r",20);
    
  d3.selectAll("circle")
    .transition().delay(2100).duration(500)
    .attr("cx", randomPixel );

  }
  </script>
