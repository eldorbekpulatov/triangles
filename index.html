<html>

  <head>
    <title>Triangles</title>

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/custom-style.css">
    <link rel="stylesheet" type="text/css" href="css/default.min.css">

    <script src="js/highlight.min.js"></script>
    <script src="js/d3.v5.min.js"></script>


</head>
<body>
 

  <svg height="250" width="250" style="background: black"></svg>


  <!-- This block will be automatically filled with syntax-highlighted code from the script below -->
  <h5>Code for today:</h5>
  <pre>
    <code id="display" class="hljs javascript">
    </code>
  </pre>

  <!--- Code for today's class --->
  <script id="notes">


  // 2. How can we create new elements, and set their attributes and styles?
  let svg = d3.select("svg");



  // 3. How do we create lots of elements (but not using data just yet)?
  function randomPixel() {
    return Math.random() * svg.attr("height");
  }
  
  // C style loop
  for (let i = 0; i < 100; i++) {
    svg.append("circle")
      .attr("r", 10)
      .attr("cx", randomPixel() )
      .attr("cy", randomPixel() )
      .attr("fill","red");
  }
  
  // JS style loop
  let colors = ["teal","silver","green","purple","brown"];
  colors.forEach( (d, i) => {
    // d = the element in the array
    // i = the position in the array
    console.log(d,i);
    
    let rad = 4 + Math.random() * 20;
    
    svg.append("circle")
      .attr("r", rad)
      .attr("cx", randomPixel() )
      .attr("cy", randomPixel() )
      .attr("fill", d);
    
    
  } );


  // 4. How do we update the attributes of existing elements?
  d3.selectAll("circle")
    .transition().delay(1000).duration(500)
    .style("fill","orange");
    
  d3.selectAll("circle")
    .transition().delay(1600).duration(500)
    .attr("r",20);
    
  d3.selectAll("circle")
    .transition().delay(2100).duration(500)
    .attr("cx", randomPixel );


  </script>


  <!--- calls the highlight library to fill the <pre> tag with code --->
  <script>
  document.getElementById("display").innerText = document.getElementById("notes").innerText;
  hljs.initHighlightingOnLoad();
  </script>

  </div>
</body>
</html>
